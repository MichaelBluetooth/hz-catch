<div class="mb-4">
  <h1>Welcome to Holzaum Catch!</h1>
</div>

<div>
  <h3>Please Sign In</h3>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <label class="font-weight-bold">Username</label>
    <input class="form-control login-field" formControlName="username"/>
    <label class="mt-2 font-weight-bold">Password</label>
    <input class="form-control login-field" type="password" formControlName="password" />
    <button class="mt-3 btn btn-primary" [disabled]="waiting">Sign In</button>

    <div *ngIf="loginFailed" class="mt-3 login-field alert alert-danger" role="alert">
      Invalid Login
    </div>

  </form>
  <div class="mt-4">
    <a href="#">Forgot your password?</a>
  </div>
  <div class="mt-2">
    New User? <a href="#">Click To Register!</a>
  </div>
  <div class="mt-4">
    This system is Copyright Â© 2021 by <a href="https://www.holzraumsystem.com/">Holzraum System LLC</a> all rights
    reserved.
  </div>
  <div>
    Use of this website is agreement with our <a href="https://www.holzraumsystem.com/privacy-policy">Privacy
      Policy.</a>
  </div>
</div>
