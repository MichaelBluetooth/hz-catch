<div class="accordion">
  <div class="card">
    <div class="card-header">
      <h2 class="mb-0">
        <button class="btn btn-link btn-block text-left" type="button" (click)="toggleScopes()">
          Scopes ({{project.scopes | countSummary}})
        </button>
      </h2>
    </div>
    <div class="collapse" [class.show]="scopesExpanded">
      <div class="card-body">
        <app-model-summary type="scopes" [data]="project.scopes"></app-model-summary>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header">
      <h2 class="mb-0">
        <button class="btn btn-link btn-block text-left" type="button" (click)="toggleSlices()">
          Slices ({{project.slices | countSummary}})
        </button>
      </h2>
    </div>
    <div class="collapse" [class.show]="slicesExpanded">
      <div class="card-body">
        <app-model-summary type="slices"  [data]="project.slices"></app-model-summary>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header">
      <h2 class="mb-0">
        <button class="btn btn-link btn-block text-left" type="button" (click)="toggleFunctions()">
          Functions ({{project.functions | countSummary}})
        </button>
      </h2>
    </div>
    <div class="collapse" [class.show]="functionsExpanded">
      <div class="card-body">
        <app-model-summary type="functions" [data]="project.functions"></app-model-summary>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header">
      <h2 class="mb-0">
        <button class="btn btn-link btn-block text-left" type="button" (click)="toggleMaterials()">
          Materials ({{project.materials | countSummary}})
        </button>
      </h2>
    </div>
    <div class="collapse" [class.show]="materialsExpanded">
      <div class="card-body">
        <app-model-summary type="materials" [data]="project.materials"></app-model-summary>
      </div>
    </div>
  </div>
</div>
