<form [formGroup]="projectForm" (ngSubmit)="submit()">
  <div class="form-group">
    <label for="projectName">Project Name</label>
    <input type="text" class="form-control" id="projectName" placeholder="Project Name" formControlName="projectName"
      [class.is-invalid]="projectForm.controls.projectName.invalid && (projectForm.controls.projectName.dirty || projectForm.controls.projectName.touched)">
    <div class="invalid-feedback">
      Project Name is required
    </div>
  </div>
  <div class="form-group">
    <label for="projectCode">Project Code</label>
    <input type="text" class="form-control" id="projectCode" placeholder="Project Code" formControlName="projectCode"
      [class.is-invalid]="projectForm.controls.projectCode.invalid && (projectForm.controls.projectCode.dirty || projectForm.controls.projectCode.touched)">
    <div class="invalid-feedback">
      Project Code is required
    </div>
  </div>  
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" class="form-control" id="address" placeholder="Address" formControlName="address">    
  </div>  
  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" id="description" placeholder="Description" formControlName="description" rows="5"></textarea>
  </div>  

  <button type="submit" class="btn btn-primary" [disabled]="projectForm.invalid">Submit</button>
</form>
