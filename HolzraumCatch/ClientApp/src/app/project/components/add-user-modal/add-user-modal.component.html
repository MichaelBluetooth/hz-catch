<div class="modal">
  <div class="modal-dialog modal-md modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Project Users</h5>
        <button type="button" class="close" (click)="modalClosed.emit(true)">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="userForm">
          <div class="form-group">
            <label for="user">User</label>
            <select class="form-control" formControlName="user">
              <ng-container *ngFor="let user of users">{{user.username}}>
                <option [ngValue]="user.id">{{user.username}}</option>
              </ng-container>
            </select>
          </div>

          <div class="form-group">
            <label for="user">Role</label>
            <select class="form-control" formControlName="role">
              <option ngValue="contributor">Contributor</option>
              <option ngValue="owner">Owner</option>
              <option ngValue="viewer">Viewer</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <label for="addAnother">Add Another</label> <input id="addAnother" type="checkbox" [(ngModel)]="addAnother">
        <button type="button" class="btn btn-primary" [disabled]="userForm.invalid" (click)="submit()">Submit</button>
      </div>
    </div>
  </div>
</div>
