<h5>User Details</h5>
<ng-container *ngIf="user">
  <form [formGroup]="userForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" placeholder="Username" formControlName="username"
        [class.is-invalid]="userForm.controls.username.invalid">
      <div class="invalid-feedback">
        Username is required
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email"
        [class.is-invalid]="userForm.controls.email.invalid">
      <div class="invalid-feedback">
        Enter a valid email
      </div>
    </div>
  </form>

  <h5 class="mt-4">Change Password</h5>
  <form [formGroup]="changePassword">
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password"
        [class.is-invalid]="changePassword.controls.password.invalid && changePassword.controls.password.touched">
      <small class="form-text text-muted">Passwords must be a least 8 characters, have at least 1 number, and at least 1
        uppercase character</small>
      <div class="invalid-feedback" *ngIf="changePassword.controls.password.invalid">
        Invalid password
      </div>
    </div>
    <div class="form-group">
      <label for="passwordConfirm">Confirm Password</label>
      <input type="password" class="form-control" id="passwordConfirm" placeholder="Confirm Password"
        formControlName="confirmPassword" [class.is-invalid]="changePassword.errors?.notSame">
      <div class="invalid-feedback" *ngIf="changePassword.errors?.notSame">
        Passwords do not match
      </div>
    </div>    
  </form>

  <button type="submit" class="btn btn-primary" [disabled]="isInvalid()" (click)="submit()">Submit</button>
</ng-container>
